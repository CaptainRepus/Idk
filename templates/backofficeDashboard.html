<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backoffice Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #1f1f1f;
            margin: 0;
            padding: 0;
            width: 100%;
            display: block;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 50px;
            color: white;
        }
        #user-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .user-container {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .user-name {
            font-size: 35px;
            margin-bottom: 10px;
            color: #555;
            font-weight: 700;
        }
        .user-data {
            font-size: 25px;
            color: #777;
            margin-bottom: 10px;
        }
        .user-buttons {
            display: flex;
            justify-content: space-between;
        }
        .user-buttons button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-button {
            background-color: #4CAF50;
            color: white;
        }
        .remove-button {
            background-color: #f44336;
            color: white;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 50px;
            }
            #user-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .user-container {
                padding: 10px;
            }
            .user-name {
                font-size: 16px;
            }
            .user-data {
                font-size: 25px;
            }
            .user-buttons button {
                padding: 5px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Backoffice Dashboard</h1>
    <div id="user-container"></div>
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
