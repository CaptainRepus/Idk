<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backoffice Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #1f1f1f;
            margin: 0;
            padding: 0;
            width: 100%;
            display: block;
        }
        h1 {
            text-align: center;
            margin-top: 3rem;
            font-size: 3rem;
            color: white;
        }
        p {
            font-size: 2rem;
        }
        #user-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .user-container {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
        }
        .user-name {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #555;
            font-weight: 700;
            text-align: center;
        }
        .user-data {
            font-size: 16px;
            color: #777;
            margin-bottom: 10px;
            text-align: center;
        }
        .user-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .user-buttons button {
            padding: 21px 15px;
            font-size: 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            margin: 5px;
        }
        .edit-button {
            background-color: #4CAF50;
            color: white;
        }
        .remove-button {
            background-color: #f44336;
            color: white;
        }
        .settings-button {
            position: fixed;
            bottom: 100px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 15px;
            font-size: 25px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            .user-container {
                padding: 10px;
            }
            .user-name {
                font-size: 18px;
            }
            .user-data {
                font-size: 14px;
            }
            .user-buttons button {
                padding: 8px;
                font-size: 12px;
            }
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 100%;
            max-width: 96vw;
            border-radius: 8px;
        }
        .modal-content h2 {
            font-size: 3rem;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 65px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .confirm-button {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 25px;
            cursor: pointer;
            margin: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label {
            margin-top: 10px;
            font-weight: bold;
            font-size: 2rem;
        }
        form input {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 2rem;
        }
        form button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 55px;
        }
        /* Add User Button */
        #addUserButton {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 15px;
            font-size: 25px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Back Button */
        #backButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 15px;
            font-size: 25px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Backoffice Dashboard</h1>
    {% if user_role in ['manager', 'leader'] %}
    <button class="settings-button" onclick="location.href='/settings'">Settings</button>
    {% endif %}
    <div class="tab-container">
        <div class="tab tab-active" data-tab="user">Add User</div>
        <div class="tab" data-tab="car">Add Car</div>
    </div>
    <div id="tabContentContainer">
        <div id="user-container" class="tab-content tab-content-active"></div>
        <div id="car-container" class="tab-content"></div>
    </div>
    <button id="addUserButton">+</button>
    <button id="backButton">&larr;</button>

    <!-- The Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit User</h2>
            <form id="editForm">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
                <br>
                <label for="role">Role:</label>
                <input type="text" id="role" name="role" required>
                <br>
                <label for="level">Level:</label>
                <input type="number" id="level" name="level" required>
                <br>
                <label for="pin">PIN:</label>
                <input type="text" id="pin" name="pin" required maxlength="5" pattern="\d{5}">
                <br>
                <input type="hidden" id="userKey" name="userKey">
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <!-- The Confirm Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this user?</p>
            <button id="confirmDeleteButton" class="confirm-button">Yes, Delete</button>
            <button id="cancelDeleteButton" class="confirm-button">Cancel</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
