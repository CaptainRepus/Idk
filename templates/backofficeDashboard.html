<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Administrácia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #1f1f1f;
            margin: 0;
            padding: 0;
            width: 100%;
            display: block;
        }
        h1 {
            text-align: center;
            margin-top: 7rem;
            font-size: 3rem;
            color: white;
        }
        p {
            font-size: 2rem;
        }
        .tab-container {
            display: flex;
            justify-content: center;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1;
        }
        .tab {
            padding: 15px;
            cursor: pointer;
            flex: 1;
            font-weight: 700;
            text-align: center;
            font-size: 2.5rem;
        }
        .tab-active {
            background-color: #555;
        }
        #tabContentContainer {
            padding: 0px 20px 20px; /* Add padding to avoid overlap with the fixed tab bar */
        }
        .tab-content {
            display: none;
        }
        .tab-content-active {
            display: block;
            margin-bottom: 15rem;
        }
        .user-container, .car-container, .notification-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            margin-bottom: 1rem;
        }
        .user-name, .car-name, .notification-title {
            font-size: 3rem;
            margin-bottom: 25px;
            color: #555;
            font-weight: 700;
            text-align: center;
        }
        .notification-content{
            font-size: 2rem;
        }
        .notification-buttons{
            width: 100%;
        }
        .user-data, .car-data {
            font-size: 16px;
            color: #777;
            margin-bottom: 10px;
            text-align: center;
        }
        .user-buttons, .car-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .user-buttons button, .car-buttons button {
            padding: 21px 15px;
            font-size: 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            margin: 5px;
        }
        .edit-button {
            background-color: #4CAF50;
            color: white;
        }
        .remove-button {
            background-color: #f44336;
            color: white;
            margin-top: 3rem;
            width: 100%;
            font-size: 2rem;
        }
        .settings-button {
            position: fixed;
            bottom: 100px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 15px;
            font-size: 25px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            .user-container, .car-container {
                padding: 10px;
            }
            .user-name, .car-name {
                font-size: 18px;
            }
            .user-data, .car-data {
                font-size: 14px;
            }
            .user-buttons button, .car-buttons button {
                padding: 8px;
                font-size: 12px;
            }
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 100%;
            max-width: 96vw;
            border-radius: 8px;
        }
        .modal-content h2 {
            font-size: 3rem;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 65px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .confirm-button {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 25px;
            cursor: pointer;
            margin: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label {
            margin-top: 10px;
            font-weight: bold;
            font-size: 2rem;
        }
        form input, form select {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 2rem;
        }
        form button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 55px;
        }
        /* Add Button */
        #addUserButton, #addCarButton, #addNotificationButton {
            position: fixed;
            bottom: 130px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px;
            font-size: 50px;
            height:100px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Back Button */
        #backButton {
            position: fixed;
            bottom: 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px;
            font-size: 50px;
            height:100px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea{
            height: 20vh;
            border-color: gray;
        }
        /* Button Container */
        .button-container {
            position: fixed;
            bottom: 0px;
            background-color: rgb(0 0 0 / 49%);
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1;
            width: 100%;
            padding-top: 252px;
        }

        /* Adjust buttons to fit inside the container */
        #addUserButton, #addCarButton, #backButton, #addNotificationButton {
            margin: 5px 0;
            width: 100%;
        }
        .search {
            width: 97.8%;
            height: 5rem;
            font-size: 2rem;
            padding-inline-start: 1rem;
            margin-bottom: 1rem;
        }
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: none;
        }

        .spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Administrácia</h1>
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <div class="tab-container">
        <div class="tab tab-active" data-tab="user">Použivatelia</div>
        <div class="tab" data-tab="car">Autá</div>
         <div class="tab" data-tab="notification">Upozornenia</div>
    </div>
    <div id="tabContentContainer">
        <div id="user-container" class="tab-content tab-content-active">
            <input type="text" id="searchInput" class="search" placeholder="Vyhľadaj použivateľa...">

            <!-- User related content will go here -->
        </div>
        <div id="car-container" class="tab-content">
            <input type="text" id="searchInputCars" class="search" placeholder="Vyhľadaj auto...">
            <!-- Car related content will go here -->
                  </div>
        <div id="notification-container" class="tab-content">
            <input type="text" id="searchInputNotifications" class="search" placeholder="Vyhľadaj upozornenie...">
            <!-- Notification related content will go here -->
        </div>
    </div>
    <div class="button-container">
        <button id="addUserButton">Pridať</button>
        <button id="addCarButton" style="display: none;">Pridať</button>
        <button id="addNotificationButton" style="display: none;">Pridať</button>
        <button id="backButton">Vrátiť sa späť</button>
    </div>


    <!-- The Edit/Add User Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register User</h2>
            <form id="registerForm" action="{{ url_for('auth.auth_register') }}" method="post">
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input id="fullname" class="form-control" type="text" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="pin1">PIN:</label>
                    <div class="pin-inputs">
                        {% for i in range(1, 6) %}
                        <input id="pin{{ i }}" class="pin-input" type="text" maxlength="1" name="pin{{ i }}" required>
                        {% endfor %}
                    </div>
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" class="form-control" name="role" required>
                        <option value="sales">Sales</option>
                        <option value="manager">Manager</option>
                        <option value="leader">Leader</option>
                    </select>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>


    <!-- The Add Car Modal -->
    <div id="addCarModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Pridať auto</h2>
            <form id="addCarForm">
                <label for="carBrand">Značka auta:</label>
                <input type="text" id="carBrand" name="carBrand" required>
                <br>
                <label for="carModel">Model auta:</label>
                <input type="text" id="carModel" name="carModel" required>
                <br>
                <button type="submit">Uložiť</button>
            </form>
        </div>
    </div>

    <!-- The Add Notification Modal -->
    <div id="addNotificationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Pridať upozornenie</h2>
            <form id="addNotificationForm">
                <label for="notificationTitle">Titulok:</label>
                <input type="text" id="notificationTitle" name="notificationTitle" required>
                <br>
                <label for="notificationContent">Obsah:</label>
                <textarea id="notificationContent" name="notificationContent" required></textarea>
                <br>
                <button type="submit">Uložiť</button>
            </form>
        </div>
    </div>

    <!-- The Confirm Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Potvrdenie odstránenia</h2>
            <p>Naozaj chcete odstrániť tohto použivateľa?</p>
            <button id="confirmDeleteButton" class="confirm-button">Áno, odstrániť</button>
            <button id="cancelDeleteButton" class="confirm-button">Zrušiť</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
