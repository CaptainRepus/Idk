{% extends "base/base.html" %}
{% block title %}Chat with ChatGPT{% endblock %}

{% block content %}
<div class="chat-container">
    <div id="chat-box" class="chat-messages"></div>
    <div class="message-input-container">
        <input type="text" id="user-input" placeholder="Write a message..." style="display: none;" />
        <button id="send-button" style="display: none;">Send</button>
        <button id="next-button" style="background-color: #FF0000; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 4px;">Next</button>
    </div>
</div>
{% endblock %}
